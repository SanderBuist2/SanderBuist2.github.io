<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: aqua;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="imagewrapper">
        <picture class="picture">
          <source
            media="(max-width: 375px)"
            srcset="./images/image-header-mobile.jpg"
          />
          <img
            src="./images/image-header-desktop.jpg"
            alt="headerimage"
            class="headerimage"
          />
        </picture>
      </div>
      <div class="textcontainer">
        <h1 class="slogan">
          Get <span class="insights">insights</span> that help your business
          grow.
        </h1>

        <p class="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <ul class="stats">
          <li class="statblock">
            <p class="stat">10k+</p>
            <p class="subject">companies</p>
          </li>
          <li class="statblock">
            <p class="stat">314</p>
            <p class="subject">templates</p>
          </li>
          <li class="statblock">
            <p class="stat">12m+</p>
            <p class="subject">queries</p>
          </li>
        </ul>
      </div>
    </main>
    <div class="imagetest"></div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/SanderBuist2"
          >Sander Buist</a
        >.
      </div>
    </footer>
  </body>
</html>
