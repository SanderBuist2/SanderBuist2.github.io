<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="#" class="imagelink">
        <div class="hoverphoto">
          <img src="./images/image-equilibrium.jpg" class="headerimage" />
          <img src="./images/icon-view.svg" class="view" /></div
      ></a>
      <a href="#"><h1>Equilibrium #3429</h1></a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="ETH">
          <img src="./images/icon-ethereum.svg" class="icon" />
          0.041 ETH
        </div>
        <div class="timeleft">
          <img src="./images/icon-clock.svg" class="icon" />
          3 days left
        </div>
      </div>
      <hr class="line" />
      <div class="cardfooter">
        <img src="./images/image-avatar.png" class="avatarphoto" /> Creation of
        <a class="namelink" href="#"> Jules Wyvern</a>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/SanderBuist2"
          >Sander Buist</a
        >.
      </div>
    </footer>
  </body>
</html>
