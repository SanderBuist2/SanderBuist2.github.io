<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script defer type="text/javascript" src="./js/getDatat.js"></script>
    <script defer type="text/javascript" src="./js/script.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="resultsummary">
      <div class="scorecard">
        <p class="label">Your Result</p>
        <div class="scorecircle">
          <p class="result">76</p>
          <p class="subscore">of 100</p>
        </div>
        <h2 class="encouragetitle">Great</h2>
        <p class="encourage">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summarycard">
        <p class="summarytitle">Summary</p>
        <a href="#" id="summarybutton">
          <div class="continuebutton">Continue</div></a
        >
      </div>
    </div>
    <hr class="line" />
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
