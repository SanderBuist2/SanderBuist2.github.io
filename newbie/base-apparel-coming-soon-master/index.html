<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script defer type="text/javascript" src="./js/script.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <img src="./images/logo.svg" class="logo" />
      <picture class="picture">
        <source media="(max-width: 750px)" srcset="./images/hero-mobile.jpg" />
        <img
          src="./images/hero-desktop.jpg"
          alt="headerimage"
          class="headerimage"
        />
      </picture>
      <div class="content">
        <h1 class="subheader">We're</h1>
        <h1 class="header">coming</h1>
        <h1 class="header">soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="form">
          <input
            type="email"
            placeholder="Email Address"
            class="emailInput"
            id="emailinput"
          />
          <img src="./images/icon-error.svg" class="error" id="error" />
          <div class="button" id="button">
            <img src="./images/icon-arrow.svg" class="arrow" />
          </div>
          <div class="errormessage" id="errormessage">
            Please priovide a valid email
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/SanderBuist2"
          >Sander Buist</a
        >.
      </div>
    </footer>
  </body>
</html>
