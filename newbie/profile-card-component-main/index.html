<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <img src="./images/image-victor.jpg" class="avatar" />
      <p class="name">Victor Crest <span class="age">26</span></p>
      <p class="location">London</p>
      <hr class="line" />
      <section class="stats">
        <div class="stat">
          <p class="amount">80K</p>
          <p class="subject">Followers</p>
        </div>
        <div class="stat">
          <p class="amount">803K</p>
          <p class="subject">Likes</p>
        </div>
        <div class="stat">
          <p class="amount">1.4K</p>
          <p class="subject">Photos</p>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/SanderBuist2"
          >Sander Buist</a
        >.
      </div>
    </footer>
  </body>
</html>
