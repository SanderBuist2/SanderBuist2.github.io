<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <script
      src="https://kit.fontawesome.com/686a2f7917.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img src="./images/logo.svg" class="logo" alt="logo" />
      <h1>We are launching <span>soon!</span></h1>
      <p class="Subscribe">Subscribe and get notified</p>
      <form>
        <input type="email" class="email" placeholder="Your email address.." />
        <button class="button">Notify Me</button>
      </form>

      <img
        src="./images/illustration-dashboard.png"
        alt="dashboard"
        class="dashboard"
      />
      <div class="social">
        <a href="https://www.facebook.com">
          <i class="fa-brands fa-facebook-f socialbutton"></i
        ></a>

        <a href="https://www.twitter.com">
          <i class="fa-brands fa-twitter socialbutton"></i
        ></a>

        <a href="https://www.instagram.com">
          <i class="fa-brands fa-instagram socialbutton"></i
        ></a>
      </div>

      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/SanderBuist2"
          >Sander Buist</a
        >.
      </div>
    </footer>
  </body>
</html>
