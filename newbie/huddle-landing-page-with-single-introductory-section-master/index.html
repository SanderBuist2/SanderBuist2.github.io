<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />

    <script
      src="https://kit.fontawesome.com/686a2f7917.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="page">
      <img src="./images/logo.svg" class="logo" />
      <div class="container">
        <img src="./images/illustration-mockups.svg" class="headerimage" />
        <div class="rightcontainer">
          <h2 class="header">Build The Community Your Fans Will Love</h2>
          <p class="introduction">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#"><div class="button">Register</div></a>
        </div>
      </div>
      <div class="social">
        <a href="https://www.facebook.com">
          <i class="fa-brands fa-facebook-f socialbutton"></i
        ></a>

        <a href="https://www.twitter.com">
          <i class="fa-brands fa-twitter socialbutton"></i
        ></a>

        <a href="https://www.instagram.com">
          <i class="fa-brands fa-instagram socialbutton"></i
        ></a>
      </div>
    </div>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/SanderBuist2"
          >Sander Buist</a
        >.
      </div>
    </footer>
  </body>
</html>
